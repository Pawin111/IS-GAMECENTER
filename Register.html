<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("bg.jpg") no-repeat center center/cover;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            color: white;
            text-align: center;
        }
        .logo {
            width: 180px;
            margin-bottom: 15px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input {
            background: white;
            color: black;
        }
        button {
            background-color: #d9534f;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="lo.png" alt="Logo" class="logo">
        <h2>Sign Up</h2>
        <p>Please create your account</p>
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="text" id="idGame" placeholder="ID Game" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    
    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let username = document.getElementById("username").value.trim();
            let idGame = document.getElementById("idGame").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;

            // ตรวจสอบว่ากรอกข้อมูลครบถ้วน
            if (!username || !idGame || !email || !password || !confirmPassword) {
                Swal.fire({
                    icon: 'warning',
                    title: 'กรุณากรอกข้อมูลให้ครบถ้วน',
                    text: 'ทุกช่องต้องมีข้อมูล',
                });
                return;
            }

            // ตรวจสอบว่ารหัสผ่านตรงกัน
            if (password !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'รหัสผ่านไม่ตรงกัน',
                    text: 'กรุณากรอกใหม่ให้ตรงกัน',
                });
                return;
            }

            // แสดงแจ้งเตือนว่าสมัครสำเร็จ
            Swal.fire({
                icon: 'success',
                title: 'สมัครสมาชิกสำเร็จ!',
                text: 'กรุณาล็อกอินในวินโดว์ต่อไป',
                confirmButtonColor: '#28a745',
                confirmButtonText: 'โอเค'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "login.html"; // เปลี่ยนไปหน้า login
                }
            });
        });
    </script>
</body>
</html>
